{% extends "layout.html"%}
{% block title %}Unaswered Questions{% endblock %}
{% block content %}
  <div class="page-header">
    <h1>Questions For You</h1>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="list-group">
        {% for quest in questions %}
          <a href="{{ url_for('answer_unanswered', id=quest.id) }}" class="list-group-item">
            <h2 class="list-group-item-heading">{{ quest.body }}</h2>
            <p class="list-group-item-text">Asked by: {{ quest.asker_username }}</p>
          </a>
        {% endfor %}
      </div>
    </div><!-- /.col-lg-12 -->
  </div>
{% endblock %}
