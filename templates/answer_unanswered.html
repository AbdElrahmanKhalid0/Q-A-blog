{% extends "layout.html" %}
{% block title %}Answer Question{% endblock %}
{% block content %}
    <div class="page-header">
        <h2>{{ question.body }}</h1>
    </div>
    <div class="row">
        <div class="col-lg-12">
        <div class="well bs-component">
            <form class="form-horizontal" method="POST" action="">
            <fieldset>
                <div class="form-group">
                <label for="textArea" class="col-lg-2 control-label">Answer</label>
                <div class="col-lg-10">
                    <textarea class="form-control" rows="3" id="textArea" name="answer"></textarea>
                </div>
                </div>
                <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                </div>
            </fieldset>
            </form>
        </div>
        </div>
    </div>
    {% if answers %}
        <div class="answers">
            {% for num, answer in answers %}
                <div class="answer">
                    <p>{{num+1}}: {{answer.answer_owner}}: <b>{{answer.answer}}</b></p>
                </div>
            {% endfor %}
        </div>
    {% endif %}
    </div>
{% endblock %}
